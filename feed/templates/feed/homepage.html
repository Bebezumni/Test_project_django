{% extends "base.html" %}

{% block title %}
    Be Home
{% endblock %}


{% block body %}

    {% for post in posts%}
        <div class="container">
            <div class="card my-5" >
                <h5 class="card-header">{{ post.date|date:"F j, Y, g:i a" }}</h5>
                <div class="card-body">
                    <h5 class="card-title">{{ request.user.username }}</h5>
                    <p class="card-text">{{ post.text }}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock %}
